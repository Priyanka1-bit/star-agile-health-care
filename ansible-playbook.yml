- name: Configure Docker on EC2 Instances
  hosts: all
  become: true
  connection: ssh
  tasks:
    - name: Update apt
      apt:
        update_cache: yes

    - name: Install Docker
      apt:
        name: docker.io
        state: present

    - name: Start Docker Service
      service:
        name: docker
        state: started
        enabled: yes

    - name: Remove old container (if running)
      command: docker rm -f priyanka-health-care
      ignore_errors: yes

    - name: Run Docker Container
      command: docker run -itd --name priyanka-health-care -p 8084:8082 {{ image_name }}:{{ image_tag }}
